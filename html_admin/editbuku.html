<html>
 <head>
  <title>
   PERPUS.KU
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .title {
            font-size: 20px;
        }
        .header .date {
            font-size: 14px;
        }
        .header .logout {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .sidebar {
            width: 200px;
            background-color: #222;
            color: white;
            position: fixed;
            top: 0;
            bottom: 0;
            padding-top: 20px;
        }
        .sidebar img {
            display: block;
            margin: 0 auto 10px;
            border-radius: 50%;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .form-actions .reset {
            background-color: #e74c3c;
            color: white;
            margin-right: 10px;
        }
        .form-actions .submit {
            background-color: #3498db;
            color: white;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="title">
    PERPUS.KU
   </div>
   <div class="date">
    Today : 10-11-2024
   </div>
   <button class="logout">
    Logout
   </button>
  </div>
  <div class="sidebar">
   <img alt="User profile picture" height="100" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" width="100"/>
   <a href="indexadmin.html">
    <i class="fas fa-tachometer-alt">
    </i>
    Dashboard
   </a>
   <a href="dataanggota.html">
    <i class="fas fa-users">
    </i>
    Data Anggota
   </a>
   <a href="databuku.html">
    <i class="fas fa-book">
    </i>
    Data Buku
   </a>
   <a href="transaksi.html">
    <i class="fas fa-exchange-alt">
    </i>
    Transaksi
   </a>
  </div>
  <div class="content">
   <div class="form-container">
    <h2>
     Edit Data Buku
    </h2>
    <div class="form-group">
     <label for="judul">
      Judul
     </label>
     <input id="judul" placeholder="Input Judul Buku" type="text"/>
    </div>
    <div class="form-group">
     <label for="pengarang">
      Pengarang
     </label>
     <input id="pengarang" placeholder="Input Pengarang" type="text"/>
    </div>
    <div class="form-group">
     <label for="penerbit">
      Penerbit
     </label>
     <input id="penerbit" placeholder="Input Penerbit" type="text"/>
    </div>
    <div class="form-group">
     <label for="tahun-terbit">
      Tahun Terbit
     </label>
     <input id="tahun-terbit" placeholder="Input Tahun Terbit" type="text"/>
    </div>
    <div class="form-group">
     <label for="jumlah-buku">
      Jumlah Buku
     </label>
     <input id="jumlah-buku" placeholder="Input Jumlah Buku" type="text"/>
    </div>
    <div class="form-group">
     <label for="gambar">
      Gambar
     </label>
     <input id="gambar" type="file"/>
    </div>
    <div class="form-actions">
     <button class="reset">
      Reset
     </button>
     <button class="submit">
      Simpan
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
