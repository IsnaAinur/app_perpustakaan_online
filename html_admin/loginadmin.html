<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-IT Library: Login</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Untuk ikon -->
    <link href="css/loginadmin.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>PERPUS.KU: Login</h1>
        <div class="login-box">
            <h2>Masukkan Username dan Password</h2>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i></label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="login-btn">Login</button>
                    <button type="button" class="cancel-btn" onclick="resetForm()">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                window.location.href = "indexadmin.html";
            } else {
                alert('Username atau password salah!');
            }
        }

        function resetForm() {
            document.getElementById('login-form').reset();
        }
    </script>
</body>
</html>
