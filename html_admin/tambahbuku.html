 </head>
 <body>
  <div class="header">
   <div class="title">
    PERPUS.KU
   </div>
   <div class="date">
    Today : 10-11-2024
   </div>
   <button class="logout">
    Logout
   </button>
  </div>
  <div class="sidebar">
   <img alt="User profile picture" height="100" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" width="100"/>
   <a href="indexadmin.html">
    <i class="fas fa-tachometer-alt">
    </i>
    Dashboard
   </a>
   <a href="dataanggota.html">
    <i class="fas fa-users">
    </i>
    Data Anggota
   </a>
   <a href="databuku.html">
    <i class="fas fa-book">
    </i>
    Data Buku
   </a>
   <a href="transaksi.html">
    <i class="fas fa-exchange-alt">
    </i>
    Transaksi
   </a>
  </div>
  <div class="content">
   <div class="form-container">
    <h2>
     Tambah Data Buku
    </h2>
    <div class="form-group">
     <label for="judul">
      Judul
     </label>
     <input id="judul" placeholder="Input Judul Buku" type="text"/>
    </div>
    <div class="form-group">
     <label for="pengarang">
      Pengarang
     </label>
     <input id="pengarang" placeholder="Input Pengarang" type="text"/>
    </div>
    <div class="form-group">
     <label for="penerbit">
      Penerbit
     </label>
     <input id="penerbit" placeholder="Input Penerbit" type="text"/>
    </div>
    <div class="form-group">
     <label for="tahun-terbit">
      Tahun Terbit
     </label>
     <input id="tahun-terbit" placeholder="Input Tahun Terbit" type="text"/>
    </div>
    <div class="form-group">
     <label for="jumlah-buku">
      Jumlah Buku
     </label>
     <input id="jumlah-buku" placeholder="Input Jumlah Buku" type="text"/>
    </div>
    <div class="form-group">
     <label for="gambar">
      Gambar
     </label>
     <input id="gambar" type="file"/>
    </div>
    <div class="form-actions">
     <button class="reset">
      Reset
     </button>
     <button class="submit">
      Simpan
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
