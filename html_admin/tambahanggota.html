  <div class="content">
   <div class="form-container">
    <h2>
     Tambah Data Anggota
    </h2>
    <div class="form-group">
     <label for="nim">
      NIM
     </label>
     <input id="nim" placeholder="Input Nomor Induk Mahasiswa" type="text"/>
    </div>
    <div class="form-group">
     <label for="nama">
      Nama
     </label>
     <input id="nama" placeholder="Input Nama" type="text"/>
    </div>
    <div class="form-group">
     <label for="nama">
      Program studi
     </label>
     <input id="program studi" placeholder="Input Program Studi" type="text"/>
    </div>
    <div class="form-group">

      Jenis Kelamin

    <div class="form-group">

      Alamat

    </div>
    <div class="form-group">
     <label for="gambar">
      Gambar
     </label>
     <input id="gambar" type="file"/>
    </div>
    <div class="form-actions">
     <button class="reset">
      Reset
     </button>
     <button class="submit">
      Simpan
     </button>
    </div>
