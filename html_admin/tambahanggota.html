<html>
 <head>
  <title>
   One IT Library
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .title {
            font-size: 20px;
        }
        .header .date {
            font-size: 14px;
        }
        .header .logout {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .sidebar {
            width: 200px;
            background-color: #222;
            color: white;
            position: fixed;
            top: 0;
            bottom: 0;
            padding-top: 20px;
        }
        .sidebar img {
            display: block;
            margin: 0 auto 10px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .form-actions .reset {
            background-color: #e74c3c;
            color: white;
        }
        .form-actions .submit {
            background-color: #3498db;
            color: white;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="title">
    One IT Library
   </div>
   <div class="date">
    Today : 30-06-2020
   </div>
   <button class="logout">
    Logout
   </button>
  </div>
  <div class="sidebar">
   <img alt="User profile picture" height="80" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" width="80"/>
   <a href="#">
    <i class="fas fa-tachometer-alt">
    </i>
    Dashboard
   </a>
   <a href="#">
    <i class="fas fa-users">
    </i>
    Data Anggota
   </a>
   <a href="#">
    <i class="fas fa-book">
    </i>
    Data Buku
   </a>
   <a href="#">
    <i class="fas fa-exchange-alt">
    </i>
    Transaksi
   </a>
  </div>
  <div class="content">
   <div class="form-container">
    <h2>
     Tambah Data Anggota
    </h2>
    <div class="form-group">
     <label for="nim">
      NIM
     </label>
     <input id="nim" placeholder="Input Nomor Induk Mahasiswa" type="text"/>
    </div>
    <div class="form-group">
     <label for="nama">
      Nama
     </label>
     <input id="nama" placeholder="Input Nama" type="text"/>
    </div>
    <div class="form-group">
     <label for="nama">
      Program studi
     </label>
     <input id="program studi" placeholder="Input Program Studi" type="text"/>
    </div>
    <div class="form-group">
     <label for="jenis-kelamin">
      Jenis Kelamin
     </label>
     <select id="jenis-kelamin">
      <option>
       Laki-laki
      </option>
      <option>
       Perempuan
      </option>
     </select>
    </div>
    <div class="form-group">
     <label for="alamat">
      Alamat
     </label>
     <textarea id="alamat" placeholder="Alamat">
    </div>
    <div class="form-group">
     <label for="gambar">
      Gambar
     </label>
     <input id="gambar" type="file"/>
    </div>
    <div class="form-actions">
     <button class="reset">
      Reset
     </button>
     <button class="submit">
      Simpan
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
