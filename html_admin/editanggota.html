<html>
 <head>
  <title>
   PERPUS.KU
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .title {
            font-size: 20px;
        }
        .header .logout {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .sidebar {
            width: 200px;
            background-color: #222;
            color: white;
            position: fixed;
            top: 0;
            bottom: 0;
            padding-top: 20px;
        }
        .sidebar img {
            display: block;
            margin: 0 auto 10px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
        .content h2 {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 0 0 20px 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"],
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="file"] {
            margin-bottom: 10px;
        }
        .form-container .buttons {
            display: flex;
            justify-content: space-between;
        }
        .form-container .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container .buttons .reset {
            background-color: #e74c3c;
            color: white;
        }
        .form-container .buttons .update {
            background-color: #3498db;
            color: white;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="title">
    PERPUS.KU
   </div>
   <div class="date">
    Today : 10-11-2024
   </div>
   <button class="logout">
    Logout
   </button>
  </div>
  <div class="sidebar">
   <img alt="User profile picture" height="100" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" width="100"/>
   <a href="indexadmin.html">
    <i class="fas fa-tachometer-alt">
    </i>
    Dashboard
   </a>
   <a href="dataanggota.html">
    <i class="fas fa-users">
    </i>
    Data Anggota
   </a>
   <a href="databuku.html">
    <i class="fas fa-book">
    </i>
    Data Buku
   </a>
   <a href="transaksi.html">
    <i class="fas fa-exchange-alt">
    </i>
    Transaksi
   </a>
  </div>
  <div class="content">
   <h2>
    Edit Data Anggota
   </h2>
   <div class="form-container">
    <label for="nim">
     NIM
    </label>
    <input id="nim" type="text" value=""/>
    <label for="nama">
     Nama
    </label>
    <input id="nama" type="text" value=""/>
    <label for="jenis-kelamin">
     Jenis Kelamin
    </label>
    <select id="jenis-kelamin">
     <option>
      Perempuan
     </option>
     <option>
      Laki-laki
     </option>
    </select>
    <label for="alamat">
     Alamat
    </label>
    <textarea id="alamat"></textarea>
    <label for="gambar">
     Gambar
    </label>
    <input id="gambar" type="file"/>
    <div class="buttons">
     <button class="reset">
      Reset
     </button>
     <button class="update">
      Perbarui
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
