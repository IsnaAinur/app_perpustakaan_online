<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

 </head>
 <body>
  <div class="container">

     <img alt="Logo of an open book with red and orange pages and blue background" height="100" src="https://storage.googleapis.com/a1aa/image/3W1epFxXAbxCA6aOqckJoIRaPZ8WCmxpj2bJYz5fkeroje8OB.jpg" width="100"/>
     <h1>
      Perpustakaan
     </h1>
     <p>
      perpustakaan online
     </p>
    </div>
    <div class="form-group">
     <input placeholder="Email" type="email"/>
    </div>
    <div class="form-group">
     <input placeholder="Nama Pengguna" type="text"/>
    </div>
    <div class="form-group">
     <input placeholder="Kata Sandi" type="password"/>
     <i class="fas fa-eye">
     </i>
    </div>
    <div class="form-group">
     <input placeholder="Tanggal Lahir" type="text"/>

     </i>

    <button class="submit-button"onclick="location.href='selamatDatang.html';">Daftar</button>

     Sudah punya akun ?

  </div>
