<html>
 <head>
  <title>
   Perpustakaan Online
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #1e73be;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .logo h1 {
            margin: 10px 0 5px;
            font-size: 24px;
            color: #000;
        }
        .logo p {
            margin: 0;
            font-size: 14px;
            color: #000;
        }
        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .social-buttons button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .social-buttons .facebook {
            background-color: #3b5998;
        }
        .social-buttons .google {
            background-color: #db4437;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #fff;
        }
        .divider span {
            margin: 0 10px;
            color: #fff;
        }
        .form-group {
            margin: 10px 0;
            position: relative;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #000;
            background-color: #fff;
            font-size: 16px;
            color: #000;
        }
        .form-group .fa-eye,
        .form-group .fa-calendar-alt {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #000;
        }
        .form-group .fa-calendar-alt {
            right: 40px;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1e73be;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
        }
        .login-link {
            color: #fff;
            font-size: 14px;
        }
        .login-link a {
            color: #0000ff;
            text-decoration: none;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="login-box">
    <div class="logo">
     <img alt="Logo of an open book with red and orange pages and blue background" height="100" src="https://storage.googleapis.com/a1aa/image/3W1epFxXAbxCA6aOqckJoIRaPZ8WCmxpj2bJYz5fkeroje8OB.jpg" width="100"/>
     <h1>
      Perpustakaan
     </h1>
     <p>
      perpustakaan online
     </p>
    </div>
    <div class="form-group">
     <input placeholder="Email" type="email"/>
    </div>
    <div class="form-group">
     <input placeholder="Nama Pengguna" type="text"/>
    </div>
    <div class="form-group">
     <input placeholder="Kata Sandi" type="password"/>
     <i class="fas fa-eye">
     </i>
    </div>
    <div class="form-group">
     <input placeholder="Tanggal Lahir" type="text"/>
     <i class="fas fa-calendar-alt">
     </i>
    </div>
    <button class="submit-button">
     Daftar
    </button>
    <p class="login-link">
     Belum punya akun ?
     <a href="login.html">
      Masuk
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
