<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERPUS.KU</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0073b1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            color: #000;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }
        .input-field {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
            background-color: #e0e0e0;
        }
        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
        }
        .toggle-container label {
            margin-right: 10px;
        }
        .toggle-container input {
            width: 40px;
            height: 20px;
        }
        .submit-button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <i class="fas fa-arrow-left back-button">
   </i>
   <h2>
    Lengkapi Profil Anda
   </h2>
   <img alt="Profile picture of a person looking at a scenic view" class="profile-pic" height="100" src="https://storage.googleapis.com/a1aa/image/QfOSJSiPGqUXDKmOB6AzeNZn7UXNF5efDHeUXEv0HWqaaA6dC.jpg" width="100"/>
   <input class="input-field" placeholder="Provinsi, Kota, Kecamatan, Kode pos" type="text"/>
   <input class="input-field" placeholder="Nama Jalan, Gedung, No. Rumah" type="text"/>
   <input class="input-field" placeholder="Detail Lain (Cth: Blok / Uni No., Patokan)" type="text"/>
   <div class="toggle-container">
    <label for="toggle">
     Atur sebagai Alamat Utama
    </label>
    <input id="toggle" type="checkbox"/>
   </div>
   <button class="submit-button">
    Selanjutnya
   </button>
  </div>
 </body>
</html>
