<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERPUS.KU PENGATURAN NOTIFIKASI</title>
    <link href="css/pengaturan_notifikasi.css" rel="stylesheet"/>
</head>
<body>
    <div class="header">
        <i class="fas fa-arrow-left"></i>
        <h1>Notifikasi</h1>
    </div>
    <div class="container">
        <div class="notification-item">
            <label for="switch1">Kontak masuk</label>
            <label class="switch">
                <input type="checkbox" id="switch1" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="notification-item">
            <label for="switch2">Papan pesan</label>
            <label class="switch">
                <input type="checkbox" id="switch2" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="notification-item">
            <label for="switch3">Perpustakaan</label>
            <label class="switch">
                <input type="checkbox" id="switch3" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="notification-item">
            <label for="switch4">Tanggal pengembalian buku</label>
            <label class="switch">
                <input type="checkbox" id="switch4" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="notification-item">
            <label for="switch5">Buku baru</label>
            <label class="switch">
                <input type="checkbox" id="switch5">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <div class="footer"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</body>
</html>
