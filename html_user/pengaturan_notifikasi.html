<html>
<head>
    <title>Notifikasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            padding: 10px;
            border-bottom: 2px solid #007bff;
        }
        .header i {
            font-size: 24px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .notification-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .notification-item:last-child {
            border-bottom: none;
        }
        .notification-item label {
            font-size: 18px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #00008b;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .footer {
            background-color: #007bff;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-arrow-left"></i>
        <h1>Notifikasi</h1>
    </div>
    <div class="container">
        <div class="notification-item">
            <label for="switch1">Kontak masuk</label>
            <label class="switch">
                <input type="checkbox" id="switch1" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="notification-item">
            <label for="switch2">Papan pesan</label>
            <label class="switch">
                <input type="checkbox" id="switch2" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="notification-item">
            <label for="switch3">Perpustakaan</label>
            <label class="switch">
                <input type="checkbox" id="switch3" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="notification-item">
            <label for="switch4">Tanggal pengembalian buku</label>
            <label class="switch">
                <input type="checkbox" id="switch4" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="notification-item">
            <label for="switch5">Buku baru</label>
            <label class="switch">
                <input type="checkbox" id="switch5">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <div class="footer"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</body>
</html>
