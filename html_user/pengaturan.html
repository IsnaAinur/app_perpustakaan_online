<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERPUS.KU PENGATURAN</title>
    <link href="css/pengaturan.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="header">
        <a href="index.html"> 
        <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Pengaturan</h1>
    </div>
    <div class="container">
        <div class="item" onclick="alert('Pengaturan Akun diklik')">
            <h2>Pengaturan Akun</h2>
        </div>
        <div class="item" onclick="alert('Notifikasi diklik')">
            <h2>Notifikasi</h2>
        </div>
        <div class="item" onclick="toggleModeGelap()">
            <div>
                <h2>Mode Gelap</h2>
                <p id="modeGelapStatus">Off</p>
            </div>
        </div>
        <div class="item" onclick="alert('Keluar diklik')">
            <h2>Keluar</h2>
        </div>
    </div>

    <script>
        function toggleModeGelap() {
            var statusElement = document.getElementById('modeGelapStatus');
            if (statusElement.innerText === 'Off') {
                statusElement.innerText = 'On';
            } else {
                statusElement.innerText = 'Off';
            }
        }
    </script>
</body>
</html>
