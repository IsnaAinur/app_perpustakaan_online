<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERPUS.KU LOGIN</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="https://storage.googleapis.com/a1aa/image/3RZPf6rmKH1PFCsQVlitLrJ9lORZ1kCYsxdePfHb6oVhf88OB.jpg" alt="Logo">
                <h1>PERPUS.KU</h1>
                <p>perpustakaan online</p>
            </div>
            <div class="input-group">
                <input id="email" type="text" placeholder="Email">
                <span id="emailError" class="error-message">Email harus diisi!</span>
            </div>
            <div class="input-group">
                <input id="password" type="password" placeholder="Kata Sandi">
                <span id="passwordError" class="error-message">Kata sandi harus diisi!</span>
            </div>
            <button class="login-button" onclick="validateForm()">Masuk</button>
            <div class="forgot-password">
                <a href="lupakatasandi.html">Lupa Kata Sandi?</a>
            </div>
            <div class="register">
                Tidak punya Akun? <a href="signup.html">Daftar</a>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const emailError = document.getElementById("emailError");
            const passwordError = document.getElementById("passwordError");

            // Reset pesan error
            emailError.style.display = "none";
            passwordError.style.display = "none";

            let isValid = true;

            // Validasi input email
            if (email === "") {
                emailError.style.display = "block";
                isValid = false;
            }

            // Validasi input password
            if (password === "") {
                passwordError.style.display = "block";
                isValid = false;
            }

            // Jika validasi lolos, arahkan ke halaman utama
            if (isValid) {
                alert("Login berhasil!");
                window.location.href = "index.html"; // Ganti dengan URL halaman utama
            }
        }
    </script>
</body>
</html>
