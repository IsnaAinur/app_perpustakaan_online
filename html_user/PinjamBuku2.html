<html>
<head>
    <title>Book Detail</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #2a6b8d;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .back-arrow {
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        .book-detail {
            background-color: white;
            padding: 20px;
            border: 1px solid black;
            margin-top: 20px;
        }
        .book-detail img {
            width: 100%;
            height: auto;
        }
        .book-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        .book-info {
            margin-top: 10px;
            font-size: 16px;
        }
        .loan-section {
            margin-top: 20px;
            text-align: center;
        }
        .loan-duration {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .loan-duration span {
            font-size: 18px;
            margin: 0 10px;
        }
        .loan-duration input {
            width: 50px;
            text-align: center;
            font-size: 18px;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
            margin: 0 5px;
        }
        .loan-duration button {
            font-size: 18px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .profile-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-arrow" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="book-detail">
            <img src="https://storage.googleapis.com/a1aa/image/7euVToPr2E0mRCtVnNokuzPqvGg7e8s3u7si5W1uv4Zfff5dC.jpg" alt="Book cover of 'Cinta' with a group of people and a tree with red leaves" width="300" height="400">
            <div class="book-title">CINTA</div>
            <div class="book-info">
                Terbit pertama : Mei 2018<br>
                Pengarang : Diki Dias<br>
                Genre : Atos<br>
                Penerbit : Pastel Book<br>
                Halaman : 230<br>
                Bahasa : Malaysia
            </div>
        </div>
        <div class="loan-section">
            <div class="loan-duration">
                <span>Lama Pinjaman :</span>
                <button onclick="decreaseLoan()">-</button>
                <input type="text" id="loanDays" value="2" readonly>
                <button onclick="increaseLoan()">+</button>
                <span>/hari</span>
            </div>
            <div>Masa meminjam maksimal</div>
            <button class="profile-button"onclick="location.href='alamat.html';">Lengkapi profil</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function decreaseLoan() {
            var loanDays = document.getElementById('loanDays');
            var currentValue = parseInt(loanDays.value);
            if (currentValue > 1) {
                loanDays.value = currentValue - 1;
            }
        }

        function increaseLoan() {
            var loanDays = document.getElementById('loanDays');
            var currentValue = parseInt(loanDays.value);
            if (currentValue < 14) {
                loanDays.value = currentValue + 1;
            }
        }
    </script>
</body>
</html>
