<html>
<head>
    <title>Book Detail</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="css/pinjambuku2.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="back-arrow" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="book-detail">
            <img src="https://storage.googleapis.com/a1aa/image/7euVToPr2E0mRCtVnNokuzPqvGg7e8s3u7si5W1uv4Zfff5dC.jpg" alt="Book cover of 'Cinta' with a group of people and a tree with red leaves" width="300" height="400">
            <div class="book-title">CINTA</div>
            <div class="book-info">
                Terbit pertama : Mei 2018<br>
                Pengarang : Diki Dias<br>
                Genre : Atos<br>
                Penerbit : Pastel Book<br>
                Halaman : 230<br>
                Bahasa : Malaysia
            </div>
        </div>
        <div class="loan-section">
            <div class="loan-duration">
                <span>Lama Pinjaman :</span>
                <button onclick="decreaseLoan()">-</button>
                <input type="text" id="loanDays" value="2" readonly>
                <button onclick="increaseLoan()">+</button>
                <span>/hari</span>
            </div>
            <div>Masa meminjam maksimal</div>
            <button class="profile-button"onclick="location.href='alamat.html';">Lengkapi profil</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function decreaseLoan() {
            var loanDays = document.getElementById('loanDays');
            var currentValue = parseInt(loanDays.value);
            if (currentValue > 1) {
                loanDays.value = currentValue - 1;
            }
        }

        function increaseLoan() {
            var loanDays = document.getElementById('loanDays');
            var currentValue = parseInt(loanDays.value);
            if (currentValue < 14) {
                loanDays.value = currentValue + 1;
            }
        }
    </script>
</body>
</html>
