<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E73A6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        .search-bar input {
            width: 80%;
            padding: 10px 40px 10px 40px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .search-bar .fa-search,
        .search-bar .fa-times {
            position: absolute;
            font-size: 20px;
            cursor: pointer;
        }
        .search-bar .fa-search {
            left: 12%;
            color: #000;
        }
        .search-bar .fa-times {
            right: 12%;
            color: #D9534F;
        }
        .categories {
            text-align: center;
            color: #000;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        .categories h2 {
            margin-bottom: 20px;
        }
        .categories-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .category {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            width: 80px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer i {
            font-size: 24px;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Cari Buku">
        <i class="fas fa-times"></i>
    </div>
    <div class="categories">
        <h2>Katagori</h2>
        <div class="categories-grid">
            <div class="category">Cinta</div>
            <div class="category">Politik</div>
            <div class="category">Sejarah</div>
            <div class="category">Pendidikan</div>
            <div class="category">Jurnal</div>
            <div class="category">Kamus</div>
            <div class="category">Fiksi</div>
            <div class="category">Nonfiksi</div>
            <div class="category">Novel</div>
            <div class="category">Ensiklopedia</div>
        </div>
    </div>
    <div class="footer">
        <i class="fas fa-home"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
        <i class="fas fa-bell"></i>
    </div>
</body>
</html>
