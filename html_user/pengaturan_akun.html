<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERPUS.KU PENGATURAN AKUN</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .header i {
            font-size: 24px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
        }
        .profile-section {
            margin-top: 20px;
        }
        .profile-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .profile-picture {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-picture img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }
        .profile-picture p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
        .profile-picture p span {
            display: block;
            color: #000;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group .password-group {
            display: flex;
            align-items: center;
        }
        .form-group .password-group input {
            flex: 1;
        }
        .form-group .password-group i {
            margin-left: 10px;
            cursor: pointer;
        }
        .forgot-password {
            font-size: 12px;
            color: #999;
            text-align: right;
            margin-bottom: 20px;
        }
        .save-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <i class="fas fa-arrow-left">
    </i>
    <h1>
     Pengaturan Akun
    </h1>
   </div>
   <div class="profile-section">
    <h2>
     Profile
    </h2>
    <div class="profile-picture">
     <img alt="Profile picture placeholder" height="60" src="https://storage.googleapis.com/a1aa/image/ASTl8WdnCfxeUUq6ARY0MJbNFKV6isOUfkNeWwEpUoyvo98OB.jpg" width="60"/>
     <p>
      <span>
       Foto profil
      </span>
      Ketuk untuk mengubah
     </p>
    </div>
    <div class="form-group">
     <label for="tentang-akun">
      Tentang Akun
     </label>
     <input id="tentang-akun" placeholder="Tentang Akun" type="text"/>
    </div>
    <div class="form-group">
     <label for="nama-pengguna">
      Nama Pengguna
     </label>
     <input id="nama-pengguna" placeholder="Nama Pengguna" type="text"/>
    </div>
    <div class="form-group">
     <label for="nama-lengkap">
      Nama Lengkap
     </label>
     <input id="nama-lengkap" placeholder="Nama Lengkap" type="text"/>
    </div>
    <div class="form-group">
     <label for="tanggal-lahir">
      Tanggal Lahir
     </label>
     <input id="tanggal-lahir" type="date"/>
    </div>
    <div class="form-group">
     <label for="alamat">
      Alamat
     </label>
     <input id="alamat" placeholder="Alamat" type="text"/>
    </div>
    <div class="form-group">
     <label for="email">
      Email
     </label>
     <input id="email" placeholder="Email" type="email"/>
    </div>
    <div class="form-group">
     <label for="kata-sandi">
      Kata Sandi
     </label>
     <div class="password-group">
      <input id="kata-sandi" placeholder="Kata Sandi" type="password"/>
      <i class="fas fa-eye">
      </i>
     </div>
    </div>
    <div class="forgot-password">
     Lupa Kata Sandi?
    </div>
    <button class="save-button">
     Simpan
    </button>
   </div>
  </div>
 </body>
</html>
