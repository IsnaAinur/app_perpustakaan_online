<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERPUS.KU PENGATURAN AKUN</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="css/pengaturanakun.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <i class="fas fa-arrow-left">
    </i>
    <h1>
     Pengaturan Akun
    </h1>
   </div>
   <div class="profile-section">
    <h2>
     Profile
    </h2>
    <div class="profile-picture">
     <img alt="Profile picture placeholder" height="60" src="https://storage.googleapis.com/a1aa/image/ASTl8WdnCfxeUUq6ARY0MJbNFKV6isOUfkNeWwEpUoyvo98OB.jpg" width="60"/>
     <p>
      <span>
       Foto profil
      </span>
      Ketuk untuk mengubah
     </p>
    </div>
    <div class="form-group">
     <label for="tentang-akun">
      Tentang Akun
     </label>
     <input id="tentang-akun" placeholder="Tentang Akun" type="text"/>
    </div>
    <div class="form-group">
     <label for="nama-pengguna">
      Nama Pengguna
     </label>
     <input id="nama-pengguna" placeholder="Nama Pengguna" type="text"/>
    </div>
    <div class="form-group">
     <label for="nama-lengkap">
      Nama Lengkap
     </label>
     <input id="nama-lengkap" placeholder="Nama Lengkap" type="text"/>
    </div>
    <div class="form-group">
     <label for="tanggal-lahir">
      Tanggal Lahir
     </label>
     <input id="tanggal-lahir" type="date"/>
    </div>
    <div class="form-group">
     <label for="alamat">
      Alamat
     </label>
     <input id="alamat" placeholder="Alamat" type="text"/>
    </div>
    <div class="form-group">
     <label for="email">
      Email
     </label>
     <input id="email" placeholder="Email" type="email"/>
    </div>
    <div class="form-group">
     <label for="kata-sandi">
      Kata Sandi
     </label>
     <div class="password-group">
      <input id="kata-sandi" placeholder="Kata Sandi" type="password"/>
      <i class="fas fa-eye">
      </i>
     </div>
    </div>
    <div class="forgot-password">
     Lupa Kata Sandi?
    </div>
    <button class="save-button">
     Simpan
    </button>
   </div>
  </div>
 </body>
</html>
