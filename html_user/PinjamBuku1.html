<html>
 <head>
  <title>
   Cinta

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #F8F1EB;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #2A6F9E;
            width: 375px;
            margin: 50px auto;
            padding: 20px;

            text-align: center;
            position: relative;
        }
        .back-arrow {

            text-align: left;
            margin-bottom: 20px;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }
        .book-cover {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        .title {
            font-size: 24px;
            color: white;
            margin: 60px 0 20px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .buttons button {
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .buttons .book {
            background-color: black;
            color: white;
        }
        .buttons .pinjam {
            background-color: #D3D3D3;
            color: black;
        }
        .synopsis {

 <body>
  <div class="container">
   <div class="back-arrow" onclick="window.history.back()">

    </a>
   </div>

    </button>
   </div>
   <div class="synopsis">
    <p>

    </p>
